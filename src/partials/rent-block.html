<section class="rent-block" id="rent">
  <div class="rent-container container">
    <div class="rent-img-container">
      <h2 class="rent-block-title">Rent a yacht now</h2>

      <img
        srcset="
          ../img/rent/rent-yaht-mobile@1x.jpg 1x,
          ../img/rent/rent-yaht-mobile@2x.jpg 2x
        "
        src="../img/rent/rent-yaht-mobile@1x.jpg"
        alt="Yacht in sea"
      />
    </div>

    <!-- Form section -->
    <form class="form-block">
      <div class="form-container">
        <label class="form-label" for="user-name">Full Name</label>
        <div class="input-container">
          <input
            class="form-input"
            type="text"
            id="user-name"
            name="user-name"
            placeholder="Full Name"
            pattern="[A-Za-z]"
          />
        </div>
      </div>
      <div class="form-container">
        <label class="form-label" for="user-mail">Email</label>
        <div class="input-container">
          <input
            class="form-input"
            type="email"
            id="user-mail"
            name="user-mail"
            placeholder="Email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          />
        </div>
      </div>
      <div class="form-container">
        <label class="form-label" for="user-mail">Phone Number</label>
        <div class="input-container">
          <input
            class="form-input"
            type="tel"
            id="user-phone"
            name="user-phone"
            placeholder="Phone Number"
            pattern="\+[0-9.\-]{12}"
          />
        </div>
      </div>
      <div class="comm-container">
        <label class="form-label" for="user-comment">Comment</label>
        <textarea
          class="form-input comm"
          name="user-comment"
          id="user-comment"
          rows="4"
          placeholder="Comment"
        ></textarea>
      </div>
      <button class="form-btn-submit" type="submit" data-modal-open>
        Send
        <svg class="form-btn-icon" width="18" height="8.66">
          <use href="../img/icons/icons.svg#icon-arrow-rightbtn"></use>
        </svg>
      </button>
    </form>

    <!-- Modal window -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal-window">
        <button type="button" class="modal-btn" data-modal-close>
          <svg class="modal-icon" width="24" height="24">
            <use href="../img/icons/icons.svg#icon-x-close"></use>
          </svg>
        </button>
        <img class="modal-img" src="" alt="Luxury Yacht" />
        <p class="modal-tnx">Thank you</p>
        <p class="modal-text">
          Thank you for choosing Yacht Adventures, your booking details have
          been received and our team will be in touch shortly to confirm your
          reservation and provide any additional information or assistance you
          may need.
        </p>
      </div>
    </div>
  </div>
</section>
